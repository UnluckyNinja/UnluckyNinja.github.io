name: Deploy github pages

on:
  push:
    branches:
    - workspace

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: workspace # The branch the action should deploy from.
        BRANCH: master # The branch the action should deploy to.
        FOLDER: dist # The folder the action should deploy.
        BUILD_SCRIPT: npm install && npm run build && cp README.md ./dist/ && cp .gitignore ./dist/ # The build script the action should run prior to deploying.
